<div id='page'>

	<div class="alert alert-info alert-block fade in message">
		<button class="close" data-dismiss="alert">×</button>
		<h4>Importante:</h4>
		<br>
		<p>
		As informações do DETER/INPE devem ser usadas com cuidado, pois este sistema não foi concebido para medição de áreas desmatadas. Informação:
		<a href="http://www.obt.inpe.br/deter/metodologia_v2.pdf">Metodologia DETER</a>
		</p>
	</div>

	<form id='form-chart' ng-submit='filter(estado, mes, ano, tipo, estagio)' class='text-center'>
		    
 		<div class="center filter-select">
 			<div class="form-group div-select">
	 			<label> Mês</label>
				<select class='btn btn-default form-control' ng-options='mes.name for mes in meses' ng-model='mes'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Ano</label>
				<select class='btn btn-default form-control' ng-options='ano for ano in anos' ng-model='ano'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Tipo</label>
				<select class='btn btn-default form-control' ng-options='tipo.name for tipo in tipos' ng-model='tipo' ng-change='evaluateStage(estagio.value, tipo.value)'></select> 
			</div>
 			<div class="form-group div-select">
	 			<label> Estagio</label>
				<select class='btn btn-default form-control' ng-model="estagio" ng-options="estagio.name for estagio in estagios | filter: {type: tipo.value}" ng-change='evaluateStage(estagio.value, tipo.value)'>
					<!-- <option ng-repeat="estagio in estagios | filter: {type: tipo.value}" ng-selected="{{$first}}">{{estagio.name}}</option> -->
				</select> 
			</div>
 			<div class="form-group">
				<button class='btn btn-primary form-control button-select' type='submit'>Pesquisar</button>	
			</div>
		</div>

		<br />

		<div class='center'>
			<figure class='quick quick-btn' id='selectMap' >
				<a ng-repeat='ufs in estados' class='item {{ufs.selected}}' ng-click='changeClass(ufs)'  >
					<img id='{{ufs.name}}' href='#' ng-src='{{ufs.image}}' value='{{ufs.name}}'>
					<span class=''>{{ufs.subtitle}}</span>
				</a>
				
 			</figure>
		</div>

	</form>
	
	<hr />

	<div class="col-lg-12 chart-div">
		<line-chart 
			name='chart1Title' 
			data="lineChart1"
			option-but='true'
			legend='false'
			loading='loadingLineChart1'>
		</line-chart>

		<line-chart 
			name='chart2Title' 
			data="lineChart2" 
			add-but="true" 
			option-but='true'
			legend='true'
			vertical-lines='"false"'
			loading='loadingLineChart2'>
		</line-chart>
<!-- 
		TODO: MAKE STACKED BAR TO WORK
		<stacked-bar-chart
			name='"Alerta DETER: Índice Períodos"' 
			data="stackedBarChart1" 
			add-but="true"
			option-but='true'>
		</stacked-bar-chart> -->

		<bar-chart
			name='chart3Title' 
			data="barChart1" 
			add-but="true"
			option-but='true'
			loading='loadingBarChart1'>
		</bar-chart> 

		<bar-chart 
			name='chart4Title' 
			data="barChart2" 
			add-but="true"
			option-but='true'
			loading='loadingBarChart2'>
		</bar-chart>

		<line-chart 
			name='chart5Title' 
			data="lineChart3" 
			option-but='true'
			legend='true'
			loading='loadingLineChart3'>
		</line-chart>

		<bar-chart 
			name='chart6Title' 
			data="barChart3" 
			next-prev-but="true"
			option-but='true'
			loading='loadingBarChart3'
			legend="true">
		</bar-chart>

		<line-chart 
			name='chart7Title' 
			data="lineChart4" 
			add-but="true" 
			option-but='true'
			legend="true"
			loading='loadingLineChart4'>
		</line-chart>

		<pie-chart 
			name='prodesAno' 
			data="pieChart1" 
			next-prev-but="true" 
			option-but='true'
			size='"small"'
			legend="true">
		</pie-chart>

		<pie-chart 
			name='mes.name.substr(0,3) + ", " + ano' 
			data="pieChart2" 
			option-but='true'
			size='"small"'
			legend="true">
		</pie-chart>
	</div>
