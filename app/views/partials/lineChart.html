		<div class="header-left">
			<div class="btn-group btn-group-sm" ng-if="nextPrevBut">
				<button class="btn btn-default glyphicon glyphicon-arrow-left" ng-click="object.leftSeries(object)"></button>
				<button class="btn btn-default glyphicon glyphicon-arrow-right" ng-click="object.rightSeries(object)"></button>
			</div>
			<div class="btn-group btn-group-sm" ng-if="addBut">
				<button class="btn btn-default glyphicon glyphicon-plus" ng-click="object.addSeries(object)"></button>
				<button class="btn btn-default glyphicon glyphicon-minus" ng-click="object.removeSeries(object)" ng-disabled="!object.restOptions.frequencia"></button>
			</div>
			<span class="break" ng-if="addBut || nextPrevBut"></span>
			<div class="head-title">{{name}}</div>
		</div>
		<div class="btn-group btn-group-sm header-right" ng-if="optionBut">
			<button class="btn btn-default glyphicon glyphicon-list-alt" ng-click="toggleTable()"></button>
			<button class="btn btn-default glyphicon glyphicon-download-alt"></button>
			<button class="btn btn-default glyphicon glyphicon-chevron-up"></button>
			<button class="btn btn-default glyphicon glyphicon-resize-full"></button>
			
			<!-- <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

		</div>
	</div>
	<div class="panel-body" ng-if="loading">
		<spinner></spinner>
	</div>
	<div class="panel-body" ng-if='!table && !loading'>
		<canvas class="chart-line chart-stats" chart-data='dat' chart-labels='lab' chart-series='ser' chart-legend='{{legend}}' chart-options="options">
		</canvas>
	</div>
	<div class="panel-body table-default" ng-if='table && !loading'>
		<table-chart series='ser' labels='lab' data='dat'></table-chart>
	</div>
