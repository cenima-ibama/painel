
<div class="modal-dialog" ng-if="!logged">
  <div class="modal-content md-padding" >
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div layout='row' flex offset='25'>
        <h4 class="modal-title" id="myModalLabel" >Login</h4>
<!--         <h4 class="modal-title" id="myModalLabel" ><img src='images/ibama-logo.png' height="30" width="30"></h4>
        <h4 class="modal-title" id="myModalLabel" ><img src='images/ctf.png' height="30" width="80" ></h4> -->
      </div>
    </div>

    <div class="modal-body">

      <div ng-if='errorLogin' class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{errorLogin}}</strong> 
      </div>

      <form ng-submit='acessar(access)'>
        <div class="form-group">
          <div class="form-group col-sm-6">
            <label>Usuário</label>
            <input class="form-control" ng-model="access.user" placeholder="Usuário">
          </div>

          <div class="form-group col-sm-6">
            <label>Senha</label>
            <input class="form-control" type='password' ng-model="access.pass" placeholder="Senha">
          </div>

          <div>
            <div ng-if='login.carregar' layout="column" layout-align="space-around" flex >
              <spinner></spinner>
            </div>
            <div flex class='text-right' >
              <button class="btn btn-primary" layout='column' layout-sm="column" type='submit' ng-click="login(access.user,access.pass)">Enviar</button>
            </div>
          </div>
          <hr>
          <div class="control-group ">
            <h4>Acesso Restrito</h4>
            <p>O acesso a essa sessão é permitida somente a usuários registrados no sistema Ibama-Net.</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
